<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butter and Bytes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .navbar {
      background: linear-gradient(90deg, #007bff, #6c63ff);
      border-bottom: 2px solid #ddd;
      padding: 1rem 0;
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      padding: 0.7rem 0;
      background: linear-gradient(90deg, rgba(0, 123, 255, 0.95), rgba(108, 99, 255, 0.95));
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .navbar-brand:hover {
      color: #fff;
      transform: translateY(-2px);
    }
    .navbar-nav .nav-link {
      color: #fff;
      transition: all 0.3s ease;
      padding: 0.5rem 1.2rem;
      margin: 0 0.2rem;
      border-radius: 25px;
    }
    .navbar-nav .nav-link:hover {
      color: #ffde59;
      transform: translateY(-2px);
      background-color: rgba(255, 255, 255, 0.1);
    }
    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }
    .navbar-toggler:focus {
      box-shadow: none;
      outline: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    @media (max-width: 991.98px) {
      .navbar-nav {
        background: rgba(0, 123, 255, 0.95);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Butter and Bytes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#works">Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#software">Software</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#culinary">Culinary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
