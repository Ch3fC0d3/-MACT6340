<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Personal NFT Mint</title>
    <meta name="author" content="Gabriel Pellegrini">
    <meta name="description" content="A personal NFT mint for an artist.">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <button id="testButton" class="btn btn-warning">Please click me</button>
    </div>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
